<body>
<div id="viewporthtmlwrapper">
</div>
<script src="flat.js"></script>
<script>
$(document).ready(function() {
  var addr = 0;
  if (window.location.hash != "") {
    addr = fhex(window.location.hash.substr(1));
  }
  view = new FlatViewport($('#viewporthtmlwrapper'), addr, 0x20);
  view.registerDefaultHandlers();
  window.unload = function() { alert("unloading"); };
});
</script>
